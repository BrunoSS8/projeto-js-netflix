<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- link para incones do banco de dados online -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">

    <link rel="shortcut icon" href="imagens/icone-netflix.svg.ico" type="image/x-icon">

    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='Javascript/main.js'></script>
</head>
<body class="mylist-body">
    <header>
        <a href="#" class="logo"><img src="imagens/logo.png"></a>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="mylist.html">My List</a></li>
            <li><a href="movies.html">Movies</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <h1 class="mylist-titulo">Minha lista</h1><hr>
    <section class="mylist-galeria">
        <div class="mylist-div" onclick="imageRow1()">
            <img src="imagens/ft1.png" alt="cartaz de The Big Bang Theory" class="mylist-img">
            <h5>The Big Bang Theory</h5>
        </div>
        <div class="mylist-div" id="mylist-div2" onclick="imageRow2()">
            <img src="imagens/ft2.png" alt="cartaz de Mulan" class="mylist-img" id="mulan">
            <h5>Mulan</h5>
        </div>
        <div class="mylist-div" id="mylist-div3" onclick="imageRow3()">
            <img src="imagens/ft3.png" alt="cartaz de Guardiões da Galaxia" class="mylist-img">
            <h5>Guardiões da Galaxia</h5>
        </div>
        <div class="mylist-div" id="mylist-div4" onclick="imageRow4()">
            <img src="imagens/ft4.png" alt="cartaz de Game of Thrones" class="mylist-img">
            <h5>Game of Thrones</h5>
        </div>   
        <div class="mylist-div" id="mylist-div5" onclick="imageRow5()">
            <img src="imagens/ft5.png" alt="cartaz de A Viagem de Chihiro" class="mylist-img">
            <h5>A Viagem de Chihiro</h5>
        </div>
    </section>

    <div class="mylist-container-tabela">
        <table class="mylist-table" id="listaFav">
            <tr class="mylist-zero">

                <div class="mylist-btn">
                    <input id="name" class="input-text" placeholder="Nome" type="text" required />
                    <button onclick="adicionarRow()" class="btn-busca">Clique aqui</button>
                </div>
                
                <th>✶</th>
                <th>MEUS FAVORITOS</th>
            </tr>
            
        </table>       
    </div>

    <!--contagem de episodios utilizando DOM-->
    <div class="mylist-episodios">
        <div class="calculo">
            <h3 id="titulo">Quantos episódios tem a série inteira?</h3>
            <input type="number" name="txtn1" id="txtn1" class="mylist-form"> x
            <input type="number" name="txtn2" id="txtn2" class="mylist-form">
            <input type="button" value="calcular" id="buttonCalcular" onclick="multiplicacao()">
            <div id="res">Resultado</div>
        </div>
    </div>
</body>
</html>
