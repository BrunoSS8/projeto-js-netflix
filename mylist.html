    <!--contagem de episodios utilizando DOM-->
    <div class="calculo">
    <h1>Quantos episódios tem a série inteira?</h1>
    <input type="number" name="txtn1" id="txtn1"> x
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="calcular" onclick="multiplicacao()">
    <div id="res">Resultado</div>
    </div>

    <script>
        function multiplicacao() {
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 * n2 
        res.innerHTML = `O total de episódios da série é igual a ${s}`
        }

    </script>
